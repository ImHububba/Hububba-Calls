<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HububbaCalls</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Hububba<span>Calls</span></div>
    <div class="roombar">
      <span id="roomTitle">No room</span>
      <span id="roomTimer" class="timer"></span>
    </div>
    <div class="actions">
      <button id="btnShareInvite">Share Invite</button>
      <button id="btnMute" disabled>Mute</button>
      <button id="btnCam" disabled>Hide Cam</button>
      <button id="btnShare" disabled>Share Screen</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <section>
        <h4>Your Info</h4>
        <input id="displayName" placeholder="e.g. Brad"/>
      </section>

      <section>
        <h4>Join a Room</h4>
        <input id="roomInput" placeholder="e.g. pickle"/>
        <div class="row">
          <button id="btnJoin">Join</button>
          <button id="btnLeave" disabled>Leave</button>
        </div>
        <div class="row" id="conflictRow" style="display:none;">
          <button id="btnTakeOver" class="danger">Take Over Name</button>
        </div>
        <div id="errorBox" class="error" style="display:none;"></div>
        <small>Tip: Type any name and press <b>Join</b>. If it doesn’t exist, it’s created.</small>
      </section>

      <section>
        <h4>Rooms (live)</h4>
        <ul id="roomsList" class="rooms"></ul>
      </section>

      <footer class="madeby">made with ❤️ by you</footer>
    </aside>

    <main class="content">
      <section class="panel stage-panel">
        <h4>STAGE</h4>
        <div id="stage" class="stage"></div>
      </section>

      <section class="panel chat-panel">
        <h4>CHAT</h4>
        <div id="chatMessages" class="chat"></div>
        <div class="chat-input-row">
          <input id="chatInput" placeholder="Write a message…" disabled />
          <button id="chatSend" disabled>Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Share Invite Modal -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__body" role="dialog" aria-modal="true">
      <div class="modal__header">
        <div class="modal__title">Invite</div>
        <button class="icon-btn" id="shareClose" title="Close">✕</button>
      </div>
      <div class="modal__content">
        <p><b id="shareWho">Someone</b> invites you to join a room!</p>
        <div class="codebox"><code id="shareCode">room-code</code></div>
      </div>
      <div class="modal__footer">
        <button id="shareCopy">Copy</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="/static/app.js"></script>
</body>
</html>
