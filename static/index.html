<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HububbaCalls</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Hububba<span>Calls</span></div>
    <div class="roombar">
      <span id="roomTitle">No room</span>
      <span id="roomTimer" class="timer"></span>
    </div>
    <div class="actions">
      <button id="btnMute" disabled>Mute</button>
      <button id="btnCam" disabled>Hide Cam</button>
      <button id="btnShare" disabled>Share Screen</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <section>
        <h4>Your Info</h4>
        <input id="displayName" placeholder="e.g. Brad"/>
      </section>
      <section>
        <h4>Join a Room</h4>
        <input id="roomInput" placeholder="e.g. pickle"/>
        <div class="row">
          <button id="btnJoin">Join</button>
          <button id="btnLeave" disabled>Leave</button>
        </div>
        <small>Tip: Type any name and press <b>Join</b>. If it doesn’t exist, it’s created.</small>
        <div id="errorBox" class="error" style="display:none;"></div>
      </section>

      <section>
        <h4>Rooms (live)</h4>
        <ul id="roomsList" class="rooms"></ul>
      </section>

      <footer class="madeby">made with ❤️ by you</footer>
    </aside>

    <main class="content">
      <section class="panel">
        <h4>YOU</h4>
        <div class="video-card" id="meCard">
          <video id="localVideo" autoplay playsinline muted></video>
          <div id="meName" class="name-label"></div>
        </div>
      </section>

      <section class="panel">
        <h4>PARTICIPANTS</h4>
        <div id="peers" class="grid"></div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
